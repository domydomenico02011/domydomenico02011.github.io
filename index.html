<!DOCTYPE html>
<html>
<head>
    <title>Pagina protetta da password</title>
    <style>
        body {
            text-align: center;
            padding-top: 700px;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .password-overlay {
            position: absolute;
            top: 0%;
            left: 0;
            width: 100%;
            transform: translateY(20%);
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
        }
.container img {
    transform: scale(1.5);
}
    </style>
</head>
<body>
    <h1>Inserisci la password:</h1>
    <div class="container">
        <!-- Aggiungi l'immagine qui -->
        <img src="Gold and Black Crown Icon Hotel Logo Design (3).png" alt="Descrizione dell'immagine">
        <div class="password-overlay">
            <input type="password" id="passwordInput">
            <button onclick="verificaPassword()">Accedi</button>
        </div>
    </div>

    <script>
        function verificaPassword() {
            var passwordInserita = document.getElementById("passwordInput").value;
            var passwordCorrente = getPasswordCorrente(); // Funzione da implementare per ottenere la password corrente

            if (passwordInserita === passwordCorrente) {
                window.location.href = "https://www.example.com/link-desiderato"; // Sostituisci con il link desiderato
            } else {
                alert("Password non corretta. Riprova.");
            }
        }
        function verificaPasswordOnEnter(event) {
            if (event.key === "Enter") {
                verificaPassword();
            }
        }        
        function getPasswordCorrente() {
            // Qui puoi implementare la logica per ottenere la password corrente dal tuo sistema
            // Ad esempio, puoi utilizzare una chiamata a un'API o leggere da un file
            // Restituisci la password corrente come risultato di questa funzione
        }
        document.getElementById("passwordInput").addEventListener("keydown", verificaPasswordOnEnter);
    </script>
</body>
</html>
